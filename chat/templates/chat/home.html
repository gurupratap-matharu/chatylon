{% extends '_base.html' %}


{% block content %}

<div class="container">
    <div class="d-flex mb-5 justify-content-between align-items-baseline text-primary border-bottom border-primary">
        <p class="display-4">Contacts</p>
        <p class="lead">{{ user_list.count }} contacts</p>
    </div>
    {% for u in user_list %}
    <a href="{% url 'chat:chatroom_detail' user_1=request.user.id user_2=u.id %}">{{ u }}</a>
    <hr>
    {% endfor %}
</div>

{% endblock content %}
