{% extends '_base.html' %}
{% load crispy_forms_tags %}

{% block title %}Update{% endblock title %}
{% block appname %}{{ profile }}{% endblock appname %}

{% block content %}
<div class="container">
    <a href="{{ profile.get_absolute_url }}" class="text-dark text-decoration-none">
        <div class="d-flex">
            <i class="fa fa-chevron-left fa-2x" aria-hidden="true"></i>
            <p class="lead ml-2">Back</p>
        </div>
    </a>
    <hr class="p-2">
    <form action="" method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-light btn-outline-success btn-block">Update</button>
    </form>
</div>
{% endblock content %}
