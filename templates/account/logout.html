{% load static %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Logout</title>
    <!-- loader-->
    <link href="{% static 'dashboard/css/pace.min.css' %}" rel="stylesheet" />
    <script src="{% static 'dashboard/js/pace.min.js' %}"></script>
    <!--favicon-->
    <link rel="icon" href="{% static 'favicon.ico' %}" type="image/x-icon">
    <!-- Bootstrap core CSS-->
    <link href="{% static 'dashboard/css/bootstrap.min.css' %}" rel="stylesheet" />
    <!-- animate CSS-->
    <link href="{% static 'dashboard/css/animate.css' %}" rel="stylesheet" type="text/css" />
    <!-- Icons CSS-->
    <link href="{% static 'dashboard/css/icons.css' %}" rel="stylesheet" type="text/css" />
    <!-- Custom Style-->
    <link href="{% static 'dashboard/css/app-style.css' %}" rel="stylesheet" />

</head>

<body class="bg-theme bg-theme1">

    <!-- start loader -->
    <div id="pageloader-overlay" class="visible incoming">
        <div class="loader-wrapper-outer">
            <div class="loader-wrapper-inner">
                <div class="loader"></div>
            </div>
        </div>
    </div>
    <!-- end loader -->

    <!-- Start wrapper-->
    <div id="wrapper">

        <div class="loader-wrapper">
            <div class="lds-ring">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>
        <div class="card card-authentication1 mx-auto my-5">
            <div class="card-body">
                <div class="card-content p-2">
                    <div class="text-center">
                        <div class="brand-logo">
                            <a href="{% url 'dashboard' %}">
                                <i class="zmdi zmdi-boat fa-3x"></i>
                            </a>
                        </div>
                    </div>
                    <div class="card-text text-center py-3">Are you sure you wish to logout?</div>
                    <form action="{% url 'account_logout' %}" method="post">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <button class="btn btn-danger btn-block" type="submit">Log Out</button>
                    </form>
                </div>
            </div>
            <div class="card-footer text-center py-3">
                <p class="text-warning mb-0"><a href="{% url 'dashboard' %}">Back</a></p>
            </div>
        </div>
    </div>
    <!--wrapper-->

    <!-- Bootstrap core JavaScript-->
    <script src="{% static 'dashboard/js/jquery.min.js' %}"></script>
    <script src="{% static 'dashboard/js/popper.min.js' %}"></script>
    <script src="{% static 'dashboard/js/bootstrap.min.js' %}"></script>

</body>

</html>
