{% load static %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Signup</title>
    <!-- loader-->
    <link href="{% static 'dashboard/css/pace.min.css' %}" rel="stylesheet" />
    <script src="{% static 'dashboard/js/pace.min.js' %}"></script>
    <!--favicon-->
    <link rel="icon" href="{% static 'favicon.ico' %}" type="image/x-icon">
    <!-- Bootstrap core CSS-->
    <link href="{% static 'dashboard/css/bootstrap.min.css' %}" rel="stylesheet" />
    <!-- animate CSS-->
    <link href="{% static 'dashboard/css/animate.css' %}" rel="stylesheet" type="text/css" />
    <!-- Icons CSS-->
    <link href="{% static 'dashboard/css/icons.css' %}" rel="stylesheet" type="text/css" />
    <!-- Custom Style-->
    <link href="{% static 'dashboard/css/app-style.css' %}" rel="stylesheet" />

</head>

<body class="bg-theme bg-theme1">

    <!-- start loader -->
    <div id="pageloader-overlay" class="visible incoming">
        <div class="loader-wrapper-outer">
            <div class="loader-wrapper-inner">
                <div class="loader"></div>
            </div>
        </div>
    </div>
    <!-- end loader -->

    <!-- Start wrapper-->
    <div id="wrapper">

        <div class="loader-wrapper">
            <div class="lds-ring">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>
        <div class="card card-authentication1 mx-auto my-5">
            <div class="card-body">
                <div class="card-content p-2">
                    <div class="text-center">
                        <img src="{% static 'dashboard/images/logo-icon.png' %}" alt="logo icon">
                    </div>
                    <div class="card-title text-uppercase text-center py-3">Sign up</div>
                    <form action="" method="post">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <button type="submit" class="btn btn-light btn-block">Sign up</button>
                    </form>
                    <div class="text-center mt-3">Sign In With</div>
                    <div class="form-row mt-4">
                        <div class="form-group mb-0 col-6">
                            <button type="button" class="btn btn-light btn-block"><i class="fa fa-facebook-square"></i>
                                Facebook</button>
                        </div>
                        <div class="form-group mb-0 col-6 text-right">
                            <button type="button" class="btn btn-light btn-block"><i class="fa fa-twitter-square"></i>
                                Twitter</button>
                        </div>
                    </div>
                    </form>
                </div>
            </div>
            <div class="card-footer text-center py-3">
                <p class="text-warning mb-0">Already have an account? <a href="{% url 'account_login' %}">Log In
                        here</a></p>
            </div>
        </div>
    </div>
    <!--wrapper-->

    <!-- Bootstrap core JavaScript-->
    <script src="{% static 'dashboard/js/jquery.min.js' %}"></script>
    <script src="{% static 'dashboard/js/popper.min.js' %}"></script>
    <script src="{% static 'dashboard/js/bootstrap.min.js' %}"></script>

    <!-- sidebar-menu js -->
    <script src="{% static 'dashboard/js/sidebar-menu.js' %}"></script>

    <!-- Custom scripts -->
    <script src="{% static 'dashboard/js/app-script.js' %}"></script>

</body>

</html>
